<div id="loginbox"  class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
  <div class="panel panel-info" >
    <div class="panel-heading">
      <div class="panel-title">Sign In</div>
      <div id="forgotPassword"><a href="#">Forgot password?</a></div>
    </div>

    <div id="containerLogin" class="panel-body" ng-controller="LoginCtrl">

      <div ng-show="error" class="alert alert-danger">{{error}}</div>
      <form id="loginform" class="form-horizontal" name="form" role="form"
            ng-submit="login()">

        <div class="input-group champLogin">
          <span class="input-group-addon champLogin"><i class="glyphicon glyphicon-user"></i></span>
          <input id="login-username" type="text" class="form-control" name="username" ng-model="username" placeholder="Email" required>
        </div>
        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Email is required</span>

        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input id="login-password" type="password" class="form-control" name="password" ng-model="password" placeholder="Password" required>
        </div>
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>


        <div class="form-group buttonLogin">
          <div class="col-sm-12 controls">
            <button type="submit" class="btn btn-success" ng-disabled="form.$invalid">Login</button>
          </div>
        </div>



      </form>



    </div>
  </div>
</div>
